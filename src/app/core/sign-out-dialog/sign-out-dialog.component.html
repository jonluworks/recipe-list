<h3>Sign out?</h3>
<md-dialog-content>
  <p>Are you sure you wish to log out? Don't worry, your data will be automatically saved.</p>
</md-dialog-content>

<md-dialog-actions>
  <button md-button
          md-dialog-close="yes">
    Sign out
  </button>
  <button md-button
          md-dialog-close="no">
    Return
  </button>
</md-dialog-actions>
